<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Finder</title>
  </head>
  <body>
    <div class="bg-btn">></div>
    <div class="container">
      <div class="search">
        <input type="text" name="search-box" id="search-box" placeholder="Seach for a movie" />
        <button class="btn" type="submit">
          <img
            src="https://www.tcwreckersales.com/wp-content/uploads/2017/01/search-icon-white.png"
            alt="search icon"
            height="17px"
          />
        </button>
      </div>
      <div class="poster">
        <img
          src="https://s.studiobinder.com/wp-content/uploads/2017/12/Movie-Poster-Template-Dark-with-Image.jpg?x81279"
          alt="poster"
          class="poster-link"
        />
        <br />
        <!-- <span>Poster</span> -->
      </div>
      <div class="title infos">
        <span class="heading">Title</span>
        <span class="titleName put-vals">MovieName</span>
      </div>
      <div class="id infos">
        <span class="heading">id</span>
        <span class="idName put-vals">IDnum</span>
      </div>
      <div class="director infos">
        <span class="heading">Director</span>
        <span class="directorName put-vals">DirectorName</span>
      </div>
      <div class="ratings infos">
        <p class="heading">Ratings:</p>
      </div>
      <div class="imdb infos">
        <span class="subHeading">imdb</span>
        <span class="imdbName put-vals">imdbRating</span>
        <br />
        <span class="subHeading">Metacritic</span>
        <span class="metaName put-vals">metaRating</span>
        <br />
        <span class="subHeading">Rotten Tomatoes</span>
        <span class="rottenName put-vals">rottenRating</span>
      </div>
      <!-- <div class="meta infos"></div>
      <div class="rotten infos"></div> -->
      <div class="trailer">
        <p><a href="#" class="trailerLink" target="_blank">Watch trailer</a></p>
      </div>
      <span class="btn-color">></span>
    </div>
    <footer>&copy; Nishant and Kabya.</footer>
    <script src="./index.js"></script>
  </body>
</html>
